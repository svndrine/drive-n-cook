version: '3.9'

services:

  mysql:
    image: mysql:8
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: drive_n_cook
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  backend:
    build:
      context: ../backend
    ports:
      - "8000:8000"  # Pour artisan serve
      # - "8000:80"   # Pour Apache (décommentez si vous utilisez Apache)
    volumes:
      - ../backend:/var/www/html  # Changé pour correspondre au WORKDIR
    environment:
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=drive_n_cook
      - DB_USERNAME=root
      - DB_PASSWORD=root
    depends_on:
      mysql:
        condition: service_healthy

  frontend-admin:
    build:
      context: ../frontend-admin
    ports:
      - "5173:5173"
    volumes:
      - ../frontend-admin:/app
    working_dir: /app
    command: sh -c "npm install && npm run dev -- --host"

  frontend-franchise:
    build:
      context: ../frontend-franchise
    ports:
      - "5174:5174"
    volumes:
      - ../frontend-franchise:/app
    working_dir: /app
    command: sh -c "npm install && npm run dev -- --host"

volumes:
  mysql_data: